{% extends 'list.html' %}
{% load static %}
{% block head_list %}
    <script src="{% static 'lib/bootstrap-daterangepicker-3.1/js/spanish.js' %}"></script>
    <script src="{% static 'lib/bootstrap-daterangepicker-3.1/js/daterangepicker.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/bootstrap-daterangepicker-3.1/css/daterangepicker.css' %}"/>
    <script src="{% static 'databasebackups/js/list.js' %}"></script>
{% endblock %}

{% block columns %}
    <th>Nro</th>
    <th>Usuario</th>
    <th>Fecha de registro</th>
    <th>Hora</th>
    <th>Localhost</th>
    <th>Ubicaci√≥n</th>
    <th>Archivo</th>
    <th class="text-center">Opciones</th>
{% endblock %}

{% block content_list_before %}
    <div class="row">
        <div class="col-lg-4">
            <div class="form-group">
                <label>Buscar por fecha de registro:</label>
                <div class="input-group">
                    <input type="text" class="form-control" autocomplete="off" name="date_range">
                    <div class="input-group-append">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-align-justify"></i> Opciones
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item btnSearch">Buscar por rangos de fecha</a>
                            <a class="dropdown-item btnSearchAll">Buscar por todo</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
{% endblock %}
